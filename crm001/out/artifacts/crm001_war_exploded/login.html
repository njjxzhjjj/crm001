<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">

</head>
<body >
<!--为什么要用HTML 以后开发不用jsp了-->
<div>
    <form class="layui-form" action="" onsubmit=" return false">
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-inline">
                <!-- required  lay-verify="required"不为空 -->
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号:" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-inline">
                <input type="text" name="code" required  class="layui-input">
                <img src="/CodeServlet" style="width: 70px; height: 30px;">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','jquery'],function () {
        var form=layui.form;
        var $=layui.jquery;
        form.on('submit(formLogin)', function(data) {
            console.log('data是什么');
            console.log(data);
            console.log('data.elem原始DOM对象');
            console.log(data.elem); //原始DOM对象

            console.log('data.value被选中的值');
            console.log(data.value); //被选中的值

            console.log('data.othis美化后的DOM对象');
            console.log(data.othis); //美化后的DOM对象

            console.log('data.fideld data中的from下的name属性');
            console.log(data.field)

            console.log('data.userName data中的from下的name=username属性中 的值');
            console.log(data.username);
        });
        });
</script>

</body>
</html>
